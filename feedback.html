<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="w-10/12 mx-auto rounded-lg bg-gray-100 flex flex-col lg:flex-row items-center justify-between px-10 py-14 relative" >

        <div
            class="md:w-1/2 bg-white rounded-lg shadow p-6 h-full flex flex-col justify-between"
          >
            <div>
              <h3 class="text-xl font-semibold text-center mb-4">
                Feedback Form
              </h3>
              <form class="space-y-4">
                <div>
                  <label class="block text-sm font-medium mb-1">Name</label>
                  <input
                    type="text"
                    placeholder="Your Name"
                    class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Email</label>
                  <input
                    type="email"
                    placeholder="you@example.com"
                    class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Feedback</label>
                  <textarea
                    rows="4"
                    placeholder="Your feedback..."
                    class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  ></textarea>
                </div>
                <div>
                  <button
                    type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-md transition"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>

    </section>
</body>
</html>
